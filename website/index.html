<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>We Park</title>
  	<link rel="icon" type="image/svg+xml" href="./img/favoricon.svg">
    <!--Poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- estilos globales -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!--login-->
        <script src="./js/login.js" defer></script> 
    <!-- mapa -->
        <link rel="stylesheet" href="./Leaflet/leaflet.css">
        <script src="./Leaflet/leaflet.js" defer></script>
        <script src="./Leaflet/ubicacion.js" defer></script>
        <script src="./Leaflet/marcador.js" defer></script>
    <!-- load-->
        <script src="./js/load.js" defer></script>
    <!-- menu lateral -->
        <script src="./js/menu_lateral.js" defer></script>
    <!-- menu de opciones-->
        <script src="./js/menuOpcions/account.js" defer></script>
        <script src="./js/menuOpcions/warning.js" defer></script>
        <script src="./js/menuOpcions/bug.js" defer></script>
        <script src="./js/menuOpcions/info.js" defer></script>
</head>
<body>

    <!--LOGIN-->
        <div id="formulario-login"></div>
    <!-- cargando -->
        <div id="loadDiv" style="display: none;"></div>
    <!-- menu-->
        <div id="menu_opcion"></div>
        
    <!-- mapa -->
        <div id="map" class="mapa"></div>

    <!-- boton lateral -->
        <button id="bot_men_lat" class="button_lat">
            <img src="./img/menu_off.svg" alt="Menu" id="img_men_lat">
        </button>

    <!-- menu lateral -->
    <div id="men_lat">
        <p>Buscar parking</p>
        <form class="form_men_lat">
            <!-- Tipo de vía -->
            <label for="tipo-via">Tipo de Vía:</label>
            <br>
            <select id="tipo-via" name="tipo-via" required>
                <option value="">Seleccione</option>
                <option value="calle">Calle</option>
                <option value="avenida">Avenida</option>
                <option value="plaza">Plaza</option>
            </select>
            <br>
            <label for="nombre-via">Nombre de la Vía:</label>
            <br>
            <input type="text" id="nombre-via" name="nombre-via" placeholder="Nombre de la vía" required>
            <br>
            <label for="codigo-postal">Código Postal:</label>
            <br>
            <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Código Postal" required>
            <br>
            <label for="poblacion">Población:</label>
            <br>
            <input type="text" id="poblacion" name="poblacion" placeholder="Población" required>  
            <br>
            <label for="provincia">Provincia:</label>
            <br>
            <select id="provincia" name="provincia" required>
                <option value="">Seleccione</option>
                <option value="Madrid">Madrid</option>
            </select>
            <br>
            <label for="comunidad">Comunidad Autónoma:</label>
            <br>
            <select id="comunidad" name="comunidad" required>
                <option value="">Seleccione</option>
                <option value="Comunidad de Madrid">Comunidad de Madrid</option>
            </select>
            <br>   
            <label for="pais">País:</label>
            <br>
            <select id="pais" name="pais" required>
                <option value="">Seleccione</option>
                <option value="es">España</option>
            </select>
            <br>
            <button type="submit">Buscar</button>
        </form>  
    </div>

    <!-- menu_abajo -->
        <div class="menu_abajo">
            <div>
                <div class="borde">
                    <button id="account" class="primero">
                        <img src="./img/Account.svg" alt="Mi cuenta">
                        <p>Mi cuenta</p>
                    </button>
                </div>
                <div class="borde">
                    <button id="warning" class="mg_lad">
                        <img src="./img/Car.svg" alt="Mis avisos">
                        <p>Mis Sitios</p>
                    </button>
                </div>
                <div class="borde">
                    <button id="bug" class="mg_lad">
                        <img src="./img/Bug.svg" alt="Reporte">
                        <p>Reporte</p>
                    </button>
                </div>
                <div>
                    <button id="info" class="ultimo">
                        <img src="./img/Search.svg" alt="Acerca de">
                        <p>Acerca de</p>
                    </button>
                </div>
            </div>
        </div>

</body>
