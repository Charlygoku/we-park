<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>We Park</title>
    <!--Poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- estilos globales -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!--login-->
    <script src="./js/loading.js" defer></script> 
    <!-- mapa -->
        <link rel="stylesheet" href="./Leaflet/leaflet.css">
        <script src="./Leaflet/leaflet.js" defer></script>
        <script src="./Leaflet/ubicacion.js" defer></script>
        <script src="./Leaflet/marcador.js" defer></script>
    <!-- menu lateral -->
        <script src="./js/menu_lateral.js" defer></script>
    <!-- menu abajo-->
</head>
<body>
    <!-- lateral -->
    <button id="bot_men_lat"></button>
    
    <!-- menu lateral -->
    <div id="men_lat">
        <p>Buscar parking</p>
        <form class="form_men_lat">
            <!-- Tipo de vía -->
            <label for="tipo-via">Tipo de Vía:</label>
            <br>
            <select id="tipo-via" name="tipo-via" required>
                <option value="">Seleccione</option>
                <option value="calle">Calle</option>
                <option value="avenida">Avenida</option>
                <option value="plaza">Plaza</option>
            </select>
            <br>
            <label for="nombre-via">Nombre de la Vía:</label>
            <br>
            <input type="text" id="nombre-via" name="nombre-via" placeholder="Nombre de la vía" required>
            <br>
            <label for="codigo-postal">Código Postal:</label>
            <br>
            <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Código Postal" required>
            <br>
            <label for="poblacion">Población:</label>
            <br>
            <input type="text" id="poblacion" name="poblacion" placeholder="Población" required>  
            <br>
            <label for="provincia">Provincia:</label>
            <br>
            <select id="provincia" name="provincia" required>
                <option value="">Seleccione</option>
                <option value="Madrid">Madrid</option>
            </select>
            <br>
            <label for="comunidad">Comunidad Autónoma:</label>
            <br>
            <select id="comunidad" name="comunidad" required>
                <option value="">Seleccione</option>
                <option value="Comunidad de Madrid">Comunidad de Madrid</option>
            </select>
            <br>   
            <label for="pais">País:</label>
            <br>
            <select id="pais" name="pais" required>
                <option value="">Seleccione</option>
                <option value="es">España</option>
            </select>
            <br>
            <button type="submit">Buscar</button>
        </form>  
    </div>
    <!-- menu_abajo -->
        <div class="menu_abajo">
            <div>
                <div class="borde">
                    <img src="./img/Account.svg" alt="Mi cuenta">
                    <p>Mi cuenta</p>
                </div>
                <div class="borde">
                    <img src="./img/Warning.svg" alt="Mis avisos">
                    <p>Mis avisos</p>
                </div>
                <div class="borde">
                    <img src="./img/Bug.svg" alt="Reporte">
                    <p>Reporte</p>
                </div>
                <div>
                    <img src="./img/Search.svg" alt="Acerca de">
                    <p>Acerca de</p>
                </div>


            </div>
        </div>
</body>
